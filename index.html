    <style>
        :root {
            --gob-guinda: #621132; 
            --gob-oro: #9D843E;   
            --gob-verde-oscuro: #1D4E3E; 
            --gob-gris-boton: #757575;

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            margin: 0;

        header { background-color: #0B231E; padding: 15px 50px; display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo-container { height: 50px; }
        .logo-container a { display: block; height: 100%; transition: opacity 0.2s; }
        .logo-container a:hover { opacity: 0.8; }
        .logo-gob { height: 100%; width: auto; }
        .barra-oro { background-color: var(--gob-guinda); height: 10px; border-bottom: 4px solid var(--gob-oro); }

        main { flex: 1; max-width: 1000px; margin: 40px auto; padding: 0 20px; text-align: center; width: 100%; }

        .titulos-sep { margin-bottom: 40px; font-family: 'Montserrat', sans-serif; }
        .titulos-sep h2 { font-weight: 700; font-size: 24px; color: #444; margin-bottom: 5px; }
        .titulos-sep h3 { font-weight: 600; font-size: 20px; color: #666; margin-bottom: 15px; }
        .titulos-sep p { font-weight: 400; color: var(--gob-oro); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; padding-top: 10px; border-top: 1px solid #ddd; display: inline-block; }

        .search-container {
            background: #ffffff;
            border: 2px solid var(--gob-oro); 
            border-radius: 10px;
            padding: 35px;
            max-width: 780px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-buscar, .btn-restablecer {
            flex: 1;
            min-width: 150px;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            color: white;
        }

        .btn-buscar { background-color: var(--gob-verde-oscuro); }
        .btn-restablecer { background-color: var(--gob-gris-boton); }

        /* NUEVA ESTRUCTURA DE RESULTADOS EN COLUMNAS */
        #resultado { 
            display: none; 
            margin-top: 40px; 
            text-align: left; 
            max-width: 850px; 
            margin-left: auto; 
            margin-right: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            border: 1px solid #ddd;
            margin-bottom: 50px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .grid-resultados {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 20px;
        }

        .info-item { 
            font-family: 'Montserrat', sans-serif; 
            border-bottom: 1px solid #f0f0f0; 
            padding-bottom: 8px;
        }

        .info-label { font-weight: 700; color: #333; font-size: 13px; display: block; margin-bottom: 4px; }
        .info-value { font-weight: 400; color: #666; font-size: 15px; text-transform: uppercase; display: block; }

        /* ESTILO ESPECIAL PARA ESTATUS */
        .badge-registro {
            background-color: var(--gob-verde-exito);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 700;
            display: inline-block;
        }

        footer { background-color: var(--gob-guinda); color: white; padding: 40px 20px; margin-top: auto; font-family: 'Montserrat', sans-serif; }
        .footer-content { max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .footer-logo img { width: 180px; filter: brightness(0) invert(1); }

        @media (max-width: 600px) {
            .grid-resultados { grid-template-columns: 1fr; } /* Una columna en móvil */
        }
    </style>
</head>

    function restablecer() {
        document.getElementById('folioInput').value = "";

    }

    document.getElementById('folioInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') buscar();
